<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AIR DATEPICKER</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 카렌더 -->
    <script src="air-datepicker/datepicker.min.js"></script>
    <!-- 언어설정 -->
    <script src="air-datepicker/i18n/datepicker.en.js"></script>
    <link rel="stylesheet" href="air-datepicker/datepicker.min.css" />
    <style>
      /* 요일명 */
      .datepicker--day-name {
        color: brown;
      }

      /* 오늘 날짜 */
      .datepicker--cell.-current- {
        color: brown;
      }
      .datepicker--cell.-current-.-selected- {
        background-color: brown;
        color: #fff;
      }

      /* 선택한 날짜 */
      .datepicker--cell.-selected- {
        background-color: brown;
        color: #fff;
      }
      .datepicker--cell.-selected-:hover {
        background-color: brown;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>AIR DATEPICKER</h1>
    <div>
      <input
        id="my-calendar"
        type="text"
        class="datepicker-here"
        data-language="ko"
      />
    </div>

    <script>
      $(function() {
        $("#my-calendar").datepicker({

          dateFormat: 'yy-mm-dd',
          minDate: new Date(), // 금일 이후
          onShow: function(inst){
            var info = $(this).val(inst);
            console.log('onShow: ', info);
          },
          onSelect: function(dateText, inst) {
            // dateText:년-월-일, inst: new Date()
            console.log(dateText, ', ', inst);
          }
        });

        var d = new Date().toLocaleDateString();
        $("#my-calendar").val(d);
      });
    </script>
  </body>
</html>
