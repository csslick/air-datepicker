<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AIR DATEPICKER</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 카렌더 -->
    <script src="air-datepicker/datepicker.min.js"></script>
    <!-- 언어설정 -->
    <script src="air-datepicker/i18n/datepicker.en.js"></script>
    <link rel="stylesheet" href="air-datepicker/datepicker.min.css" />
  </head>
  <body>
    <h1>AIR DATEPICKER</h1>
    <div>
      <input 
        id="my-calendar"
        type="text" 
        class="datepicker-here" 
        data-timepicker="true"
        data-language="en"
      />
    </div>

    <script>
    $(function(){

      $('#my-calendar').datepicker({
        minDate: new Date() // 금일 이후 
      })

      $('#my-calendar').val(new Date().toLocaleDateString());
    })
    </script>
  </body>
</html>
